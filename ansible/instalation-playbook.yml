---
- name: Upgrade packages
  hosts: all
  tasks:
    - name: Apt update & upgrade
      become: yes
      apt:
        name: '*'
        state: latest
        update_cache: yes
- name: Clone repo
  hosts: all
  tasks:
    - name: Git clone
      become: yes
      ansible.builtin.git:
        repo: 'https://github.com/WojcikMikolaj/WeatherStation'
        dest: /opt/Weather
        clone: yes